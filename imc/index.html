<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Obrigado por participar do teste</h1>
    
    <div class="script">
        <script>
            var nome = prompt('Qual é seu nome?')
            confirm(`Olá ${nome}, você gostaria de saber o seu imc?`)
            alert('Vamos lá, vou precisar de alugumas informações básicas')
            var peso = Number(prompt('Primeiro me diga qual é seu peso'))
            var altura = Number(prompt('Agora me diga qual é a sua altura'))
            var altura1 = altura * altura
            var imc = peso / altura1
            alert('Pronto, basta dar ok para ver o resultado')
            document.write(`${nome}, o seu imc é ${imc.toFixed(2)}`)
        </script>
    </div>
    
</body>
</html>
