<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font: normal 1.8em monospace;
            background-color: black;
            color: white;
            text-align: center;
            margin: auto;
        }

        input {
            display: inline;
        }

        h1 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CALCULADORA SIMPLES</h1>
    <input type="number" name="soma1" id="soma1"> +
    <input type="number" name="soma2" id="soma2">  
    <input type="button" value="=" onclick="somar()"> <span id="ss"></span> <br> <!--soma dos valores-->
    <input type="number" name="sub1" id="sub1"> -
    <input type="number" name="sub2" id="sub2"> 
    <input type="button" value="=" onclick="subtrair()"> <span id="subt"></span> <br> <!--sutração dos valores-->
    <input type="number" name="mult1" id="mult1"> *
    <input type="number" name="mult2" id="mult2"> 
    <input type="button" value="=" onclick="multiplicar()"> <span id="mt"></span> <br> <!--multiplicação dos valores-->
    <input type="number" name="div1" id="div1"> /
    <input type="number" name="div2" id="div2"> 
    <input type="button" value="=" onclick="dividir()"> <span id="div"></span> <br> <!--=divisão dos valores-->
    
    <script>
        function somar(){
            var soma1 = document.getElementById('soma1')
            var soma2 = document.getElementById('soma2')
            var ss = document.getElementById('ss')
            var s1 = Number(soma1.value)
            var s2 = Number(soma2.value)
            var soma = s1 + s2
            ss.innerHTML = `${soma}`
        }
        
        function subtrair(){
            var sub1 = document.getElementById('sub1')
            var sub2 = document.getElementById('sub2')
            var subt = document.getElementById('subt')
            var sb1 = Number(sub1.value)
            var sb2 = Number(sub2.value)
            var bres = sb1 - sb2
            subt.innerHTML = `${bres}`
        } 

        function multiplicar(){
            var mult1 = document.getElementById('mult1')
            var mult2 = document.getElementById('mult2')
            var mult = document.getElementById('mt')
            var m1 = Number(mult1.value)
            var m2 = Number(mult2.value)
            var resmt = m1 * m2
            mult.innerHTML = `${resmt}`
        } 

        function dividir(){
            var div1 = document.getElementById('div1')
            var div2 = document.getElementById('div2')
            var div = document.getElementById('div')
            var d1 = Number(div1.value)
            var d2 = Number(div2.value)
            var divisao = d1 / d2
            div.innerHTML = `${divisao}`
        } 
    </script>
</body>
</html>
